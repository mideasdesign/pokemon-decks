<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Pokémon</title>
    <script src="./assets/js/template.js"></script>
<!--     <script src="./script.js"></script> -->
    <script src="./script_moderne_variante.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="stylesheet" href="./styles.css">
</head>
<body onload="init()"> 
  <div id="pokemon-modal" class="w-full z-[950] px-4 h-full fixed top-0 flex justify-center items-center close bg-transparent">
    <div onclick="modalOverlay()" class="absolute w-full h-full z-[940] top-0 left-0"></div>
    <div class="z-[950] p-4 bg-gray-200 rounded-3xl sm:max-w-xl h:60vh w-full shadow-2xl" onclick="event.stopPropagation()">
      <div id="detail-card" class="p-3"></div>
    </div>
  </div>
  <div id="spinner" class="w-full z-[950] px-4 h-full fixed top-0 flex flx-col justify-center items-center bg-transparent hide">
    <img src="./assets/images/pokemon_ball.svg" class="animate-spin h-30 w-auto" alt="Loading..." />
    <p class="text-2xl mt-10 sm:text-xl">loading Pokémon</p>
  </div>
  <main id="overflow-hidden" class="z-[-300] flex flex-col justify-center items-center w-full px-4">
    <div class="flex justify-center items-center w-full px-4">
      <img src="./assets/images/international_pokemon_logo.svg" class="h-40 w-auto my-8" alt=" Pokemon Logo">
    </div>
    <div id="search" class="z-[0] flex flex-col justify-center items-center w-full">
      <label for="search-input" class="text-gray-800 text-lg mr-4">search your Pokémon</label>
      <input type="text" oninput="searchPokemons()" id="search-input" class="px-4 py-2 rounded-xl text-base text-gray-700 border  border-gray-200 mr-4 mb-5 shadow-md p-2" placeholder="enter a Pokémon name">
      <button class="px-4 py-2 rounded-xl text-base shadow-md p-2  bg-[var(--color-pkms-yellow)] text-[var(--color-pkms-dark-blue)] hover:cursor-pointer hover:scale-125 hover:duration-300 ease-in-out" onclick="searchPokemons()">search</button>
    </div>
    <div class="z-[0] flex flex-col justify-center items-center w-full my-9 px-4">
      <div id="pokemon-list" class="grid grid-cols-0 sm:grid-cols-2  md:grid-cols-4 gap-6 p-4 max-w-5xl"></div>
      <button onclick="loadMorePokemons()" class="px-4 py-2 my-8 rounded-xl text-xl shadow-md p-2  bg-[var(--color-pkms-yellow)] text-[var(--color-pkms-dark-blue)] hover:cursor-pointer hover:scale-125 hover:duration-300 ease-in-out">load more</button>
    </div>
  </main>
</body>
</html>
